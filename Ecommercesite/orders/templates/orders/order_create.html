{% extends "base.html" %}
{%block title%} Order Create {%endblock%}
{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Place Your Order</h2>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
            Place Order
        </button>
    </form>
</div>

<!-- تحسين تنسيق الحقول باستخدام Tailwind -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("input, textarea, select").forEach(field => {
            field.classList.add(
                "w-full", "px-3", "py-2", "border", "border-gray-300", 
                "rounded-md", "bg-gray-200", "text-gray-800",
                "focus:outline-none", "focus:ring-2", "focus:ring-blue-400"
            );
        });
    });
</script>
{% endblock %}
